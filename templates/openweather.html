<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://kit.fontawesome.com/d24d18c78a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../media/favicon.ico" type="image/x-icon">
    <meta name="description" content="A weather app practice run for NASA SpaceApps challenge.">
</head>
<body>
    <div class="clouds">
        <!--In JavaScript-->
    </div>

    <header>
        <h1>Weather Dashboard</h1>
        <p>Select a location to continue</p>
    </header>

    <div class="map-container">
        <div id="map"></div>
    </div>

    <div class="weather-container">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading weather data from location...</p>
        </div>

        <div id="data">
            <div id="weather-content">
                <div class="header">
                    <div class="location" id="location">London, United Kingdom</div>
                    <p class="date" id="date">September 21, 2025</p>
                </div>
            </div>

            <div class="main-weather">
                <div class="weather-icon" id="weatherIcon">☀️</div>
                <h2 class="temperature" id="temperature">24°</h2>
                <div class="condition" id="weatherCondition">Sunny</div>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-icon"><i class="fa-solid fa-wind"></i></div>
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed">12 km/h</div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon"><i class="fa-solid fa-droplet"></i></div>
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity">65%</div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon"><i class="fa-solid fa-eye"></i></div>
                    <div class="detail-label">Visibility</div>
                    <div class="detail-value" id="visibility">10 km</div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon"><i class="fa-solid fa-tornado"></i></div>
                    <div class="detail-label">Atmospheric Pressure</div>
                    <div class="detail-value" id="atmosphericPressure">1000 hPa</div>
                </div>
            </div>

            <button class="refresh-btn" onclick="refreshWeather()">
                Refresh Weather
            </button>
        </div>

        </div>

    <footer>
        <p>Developed with ❤️ by TheRealSouls (me) |</p> 
        <a href="https://github.com/TheRealSouls" aria-label="go to github"><i class="fa-brands fa-github fa-2x"></i></a>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
